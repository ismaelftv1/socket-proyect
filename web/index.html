<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/beautyToast.css">
    <link rel="stylesheet" href="./css/windowise.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body id="body">
    <div id="popup">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1 id="tiempo">--</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="card" style="width: 18rem;"> <!-- tarjetas para votar 1 -->
                    <img id="img1" src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 id="nombre1" class="card-title">card 1</h5>
                        <button id="votar1" class="btn btn-primary" onclick="Votar(1)">Votar</button>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="card" style="width: 18rem;"> <!-- tarjetas para votar 2 -->
                    <img id="img2" src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 id="nombre2" class="card-title">Card 2</h5>
                        <button id="votar2" class="btn btn-primary" onclick="Votar(2)">Votar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="messages" class="chat list-group"></ul>
                <form id="form" action="">
                    <div class="input-group mb-3">
                        <input id="input" class="form-control" aria-describedby="button-addon2" autocomplete="off" />
                        <button type="button" id="button-addon2" class="btn btn-success">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/beautyToast.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/windowise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
